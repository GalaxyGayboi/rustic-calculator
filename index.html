<!DOCTYPE html>
<html>
<head><script src="main.js" defer></script><link rel="stylesheet" href="main.css" /></stylesheet></head>
<body>
    <div id="center"> 
    <div id="paper"><p ng-bind-html="historyText"></p></div>
    <div id="container">
      
        <div id="screen"></div>
        <div id="numberContainer">
                <div id="1"><button>1</button></div>
                <div id="2"><button>2</button></div>
                <div id="3"><button>3</button></div>
                <div id="4"><button>4</button></div>
                <div id="5"><button>5</button></div>
                <div id="6"><button>6</button></div>
                <div id="7"><button>7</button></div>
                <div id="8"><button>8</button></div>
                <div id="9"><button>9</button></div>
                <div id="0" style="grid-column-start: 2;"><button>0</button></div>
        </div>
        <div id="operatorContainer">
                <div id="plus"><button>+</button></div>
                <div id="subtract"><button>-</button></div>
                <div id="multiply"><button>x</button></div>
                <div id="divide"><button>/</button></div>
                <div id="equal"><button>=</button></div>
                <div id="clear"><button>C</button></div>
        </div>  
    </div>
</div>
</body>

</html>
